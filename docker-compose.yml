services:
  llms:
    profiles: ["llms"]
    image: sesiting/llms:latest
    container_name: llms-${ORG_ID:-001}-${FLOW_ID:-001}
    environment:
      - HOST=0.0.0.0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    networks:
      - ai-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ai-coder:
    build:
      context: ./ai-coder
      dockerfile: Dockerfile
    container_name: ai-coder-${ORG_ID:-001}-${FLOW_ID:-001}
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./workspace:/workspace
    environment:
      - ORG_ID=${ORG_ID}
      - FLOW_ID=${FLOW_ID}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-http://llms:3000}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-custom}
      - PROJECT_ROOT=/workspace
    depends_on:
      llms:
        condition: service_healthy
        required: false
    networks:
      - ai-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  ai-flow-network:
    driver: bridge
