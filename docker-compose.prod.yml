# 生产环境配置（直接拉取镜像，不构建）
# 支持多种镜像源：
# - Harbor: harbor.blacklake.tech/ai/llms:latest
# - Docker Hub: sesiting/llms:latest
services:
  llms:
    profiles: ["llms"]
    image: harbor.blacklake.tech/ai/llms:latest
    container_name: llms-${ORG_ID:-default}-${FLOW_ID:-default}
    environment:
      - HOST=0.0.0.0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    networks:
      - ai-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ai-coder:
    image: harbor.blacklake.tech/ai/ai-coder:latest
    container_name: ai-coder-${ORG_ID:-default}-${FLOW_ID:-default}
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./workspace:/workspace
    environment:
      - ORG_ID=${ORG_ID}
      - FLOW_ID=${FLOW_ID}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-http://llms:3000}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-custom}
      - PROJECT_ROOT=/workspace
      - CLAUDE_CONFIG_DIR=/workspace/code/flow/o_${ORG_ID}/f_${FLOW_ID}/.claude
    depends_on:
      llms:
        condition: service_healthy
        required: false
    networks:
      - ai-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  ai-flow-network:
    driver: bridge

