version: '3.8'

# 生产环境配置（直接拉取镜像，不构建）
services:
  llms:
    image: harbor.blacklake.tech/ai/llms:latest
    container_name: llms-${ORG_ID:-001}-${FLOW_ID:-001}
    environment:
      - PORT=3009
      - HOST=0.0.0.0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    networks:
      - ai-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ai-coder:
    image: harbor.blacklake.tech/ai/ai-coder:latest
    container_name: ai-coder-${ORG_ID:-001}-${FLOW_ID:-001}
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ORG_ID=${ORG_ID:-001}
      - FLOW_ID=${FLOW_ID:-001}
      - ANTHROPIC_BASE_URL=http://llms:3009
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-custom}
      - PROJECT_ROOT=/app/ai-coder
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      llms:
        condition: service_healthy
    networks:
      - ai-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  ai-flow-network:
    driver: bridge

